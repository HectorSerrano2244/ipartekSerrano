<main class="container">
  <img class="img-responsive mx-auto d-block mb-5 mt-5" width="175px" height="200px" src="https://pngimage.net/wp-content/uploads/2018/05/escudo-policia-nacional-espa%C3%B1a-png-1.png"
    alt="escudo policia">
  <form [formGroup]="formulario" (submit)="comprobar()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center text-white">Iniciar Sesión
    </h1>
    <app-alert [alert]="alert"></app-alert>
    <label for="placa">Nº Placa</label> 
      <div class="form-group">
        <input type="text" formControlName="placa" class="form-control from-inline" placeholder="Introduzca 6 números">
        <p *ngIf="formulario.controls.placa.invalid && formulario.controls.placa.touched" class="text-danger">
          Recuerde introducir SOLO 6 números
        </p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control from-inline" placeholder="Mínimo 6 caracteres">
        <p *ngIf="formulario.controls.password.invalid && formulario.controls.password.touched" class="text-danger">
          Recuerde introducir al menos 6 caracteres
        </p>
      </div>
    <button [disabled]="formulario.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
  </form>
</main>
