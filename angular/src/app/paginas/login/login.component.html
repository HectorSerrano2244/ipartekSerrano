<main class="container">
  <img class="img-responsive mx-auto d-block mb-5 mt-5" width="175px" height="200px" src="https://pngimage.net/wp-content/uploads/2018/05/escudo-policia-nacional-espa%C3%B1a-png-1.png"
    alt="escudo policia">
  <form [formGroup]="formulario" (submit)="comprobar()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center text-white">Iniciar Sesión
    </h1>
    <app-alert [alert]="alert"></app-alert>
    <div class="form-group">
        <label class="sr-only" for="inlineFormInputGroup">Nº Placa</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Nº Placa</div>
          </div>
          <input type="text" formControlName="placa" class="form-control" placeholder="Introduzca 6 números">
        </div>
      <p *ngIf="formulario.controls.placa.invalid && formulario.controls.placa.touched" class="text-danger">*Recuerde introducir SOLO 6 números</p>
    </div>
    <div class="form-group">
        <label class="sr-only" for="inlineFormInputGroup">Contraseña</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Contraseña</div>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="Mínimo 6 caracteres">
        </div>
      <p *ngIf="formulario.controls.password.invalid && formulario.controls.password.touched" class="text-danger">*Recuerde introducir al menos 6 caracteres</p>
    </div>
    <div class="form-group">
        <button [disabled]="formulario.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
    </div>
  </form>
</main>
